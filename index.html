<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Order summary component</title>
</head>

<body>
    <main>
        <div class="order">
            <div class="content">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                </p>
                <div class="plan_button">
                    <div class="logo"></div>
                    <div class="text">
                        <h2>Annual Plan</h2>
                        <p>$59.99/year</p>
                    </div>
                    <a href="/">Change</a>
                </div>
                <div class="buttons">
                    <button class="proceed_btn">Proceed to Payment</button>
                    <button class="cancel_btn">Cancel Order</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
